<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="imageGallery.css">
    <link rel="stylesheet" href="app.js">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="../IMAGE/img1.jpeg" alt="">
        </div>
        <div class="image">
            <img src="../IMAGE/img2.jpeg" alt="">
        </div>
        <div class="image">
            <img src="../IMAGE/img3.jpeg" alt="">
        </div>
        <div class="image">
            <img src="../IMAGE/img4.jpeg" alt="">
        </div>
        <div class="image">
            <img src="../IMAGE/img5.jpeg" alt="">
        </div>
        <div class="image">
            <img src="../IMAGE/img6.jpeg" alt="">
        </div>
        <div class="image">
            <img src="../IMAGE/img7.jpeg" alt="">
        </div>
        <div class="image">
            <img src="../IMAGE/img8.jpeg" alt="">
        </div>
    </div>
    <div class="gallery">
        <i class='bx bx-x'></i>
        <div class="control prev">
            <i class='bx bx-chevron-left'></i>
        </div>
        <div class="gallery_inner">
            <img src="../IMAGE/img1.jpeg" alt="">
        </div>
        <div class="control next">
            <i class='bx bx-chevron-right'></i>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>

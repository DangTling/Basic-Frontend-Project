<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <link rel="stylesheet" href="product_cart.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>;

</head>
<body>
    <div class="card">
        <div class="heart">
            <i class='bx bxs-heart'></i>
        </div>
        <div class="cart">
            <i class='bx bxs-cart-alt'></i>
        </div>
        <div class="ima">
            <img src="./IMAGE/Nike Zoom KD 12.png" alt="">
        </div>
        <div class="title">
            Nike Zoom KD 12
        </div>
        <div class="price">
            $100
        </div>
        <div class="size">
            <h3>Size: </h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="color">
            <h3>Color:</h3>
            <span class="circle green"></span>
            <span class="circle red"></span>
            <span class="circle black"></span>
        </div>
        <div class="action">
            <button>
                Buy Now
            </button>
            <button>
                Add Cart
            </button>
        </div>
    </div>
</body>
</html>
